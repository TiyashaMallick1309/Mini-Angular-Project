<div class="artworks">
  <!-- Search Bar -->
<div class="search-bar">
  <i class="fa fa-search" aria-hidden="true"></i>
  <input [(ngModel)]="searchText" (input)="filterArtworks()" placeholder="Search artworks..." />

</div>
  <!-- Artwork Cards -->
  <div class="artwork-card-grid">
    <div class="artwork-card" *ngFor="let artwork of filteredArtworks | slice: (currentPage - 1) * pageSize : (currentPage * pageSize)" >
      <img [src]="artworkService.getImageUrl(artwork.image_id)" (error)="handleImageError($event)" alt="{{ artwork.title }}" [routerLink]="['/artwork',artwork.id]"/>
      <div class="card-details" [routerLink]="['/artwork',artwork.id]">
        <h3>{{ artwork.title }}</h3>
    <p>{{ artwork.artist_title }}</p>
      </div>
    <!-- Add to Wishlist Button and functionality -->
    <button (click)="addToWishlist(artwork)">Add to Wishlist</button>
  </div>

  <!-- Pagination -->
  <div class="pagination-container">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a class="page-link" (click)="previousPage()">Previous</a>
    </li>
    <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
      <a class="page-link" (click)="setPage(page)">{{ page }}</a>
    </li>
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <a class="page-link" (click)="nextPage()">Next</a>
    </li>
  </ul>

</div>
